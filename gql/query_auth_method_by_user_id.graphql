query GetAuthMethodByUserId($user_id: uuid) {
  users_auth_method(where: {user_id: {_eq: $user_id}}) {
    auth_type
    identifier
    secret
    created_at
    id
    user_id
    user {
      id
      created_at
      updated_at
      user_attributes {
        id
        updated_at
        user_id
        created_at
        value
        attribute
      }
      user_roles {
        created_at
        id
        is_default
        role
        user_id
      }
    }
  }
}
