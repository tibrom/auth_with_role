query get_user_by_email($email: String = "") {
  user:users_user(where: {email: {_eq: $email}}) {
    updated_at
    telegram_id
    username
    id
    email
    created_at
    password_hash
    allowed_roles(order_by: {is_default: asc}) {
      created_at
      id
      is_default
      role
      user_id
    }
  }
}