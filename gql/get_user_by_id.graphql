query get_user_by_id($id: uuid = "") {
  user:users_user(where: {id: {_eq: $id}}) {
    updated_at
    telegram_id
    username
    id
    email
    created_at
    password_hash
    allowed_roles(order_by: {is_default: asc}) {
      created_at
      id
      is_default
      role
      user_id
    }
  }
}