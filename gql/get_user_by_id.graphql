query GetUser($id: uuid = "") {
  user:users_user(where: {id: {_eq: $id}}) {
    telegram_id
    aip_key_hash
    email
    first_name
    last_name
    password_hash
    username
    created_at
    updated_at
    id
    allowed_roles(order_by: {is_default: asc}) {
      created_at
      id
      is_default
      role
      user_id
    }
  }
}