mutation update_api_key_user($user_id: uuid, $aip_key_hash: String = "") {
  new: update_users_user(_set: {aip_key_hash: $aip_key_hash}, where: {id: {_eq: $user_id}}) {
    user:returning {
      updated_at
    telegram_id
    username
    id
    email
    created_at
    password_hash
    aip_key_hash
    allowed_roles(order_by: {is_default: asc}) {
      created_at
      id
      is_default
      role
      user_id
    }
    }
  }
}
