query UserByTgIdQuery($tg_id: bigint = "") {
  user:users_user(where: {tg_id: {_eq: $tg_id}}) {
    created_at
    email
    id
    name
    password_hash
    tg_id
    updated_at
    allowed_roles(order_by: {is_default: asc}) {
      created_at
      id
      is_default
      role
      user_id
    }
  }
}